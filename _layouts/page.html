<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - Financial Portfolio</title>
  
  <!-- Tailwind CDN for quick use -->
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-sans leading-relaxed antialiased">

  <!-- Navigation -->
    <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{{ site.baseurl }}/" class="text-xl font-semibold text-indigo-600 hover:text-indigo-800">
        Finance Portfolio
        </a>
        <ul class="flex space-x-6 text-gray-600">
        <li>
            <a href="{{ site.baseurl }}/" 
            class="hover:text-indigo-600 {% if page.url == site.baseurl or page.url == site.baseurl | append: '/' %}font-bold text-indigo-700{% endif %}">
            Home
            </a>
        </li>
        <li>
            <a href="{{ site.baseurl }}/charts/" 
            class="hover:text-indigo-600 {% if page.url == site.baseurl | append: '/charts/' %}font-bold text-indigo-700{% endif %}">
            Charts
            </a>
        </li>
        </ul>
    </div>
    </nav>

  <!-- Main content container -->
  <main class="flex-grow container mx-auto px-6 py-8 max-w-4xl">
    {{ content }}
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-sm text-gray-500 flex justify-between items-center">
      <span>&copy; {{ site.time | date: "%Y" }} Marcin – Financial Analyst Portfolio</span>
      <span>
        <a href="https://linkedin.com/in/yourprofile" class="hover:text-indigo-600">LinkedIn</a> · 
        <a href="https://github.com/yourusername" class="hover:text-indigo-600">GitHub</a>
      </span>
    </div>
  </footer>

</body>
</html>
