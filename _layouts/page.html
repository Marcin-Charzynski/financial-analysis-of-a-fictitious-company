<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - Financial Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.svg" type="image/svg+xml">

  <!-- PrismJS for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-vba.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-sans leading-relaxed antialiased">

<!-- Navigation -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Site Title -->
    <a href="{{ site.baseurl }}/" class="text-xl font-semibold text-indigo-600 hover:text-indigo-800">
      Finance Portfolio
    </a>

    <!-- Back to Portfolio (desktop only) -->
    <a href="{{ site.url }}/" class="text-sm text-indigo-500 hover:text-indigo-700 hidden md:inline-flex items-center space-x-1">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6" />
      </svg>
      <span>Back to Portfolio</span>
    </a>

    <!-- Burger Icon -->
    <button class="md:hidden block text-gray-600 focus:outline-none" id="menu-btn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Menu -->
  <div class="container mx-auto px-4">
    <ul id="menu" class="hidden md:flex flex-col md:flex-row text-gray-600 absolute md:static bg-white md:bg-transparent left-0 top-16 md:top-auto w-full md:w-auto px-4 md:px-0 py-4 md:py-0 shadow-md md:shadow-none z-50
                        space-y-2 md:space-y-0 md:space-x-6">
      <!-- Back to Portfolio (mobile only) -->
      <li class="md:hidden">
        <a href="{{ site.url }}/" class="block py-2 text-sm text-indigo-500 hover:text-indigo-700 flex items-center space-x-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6" />
          </svg>
          <span>Back to Portfolio</span>
        </a>
      </li>

      <li>
        <a href="{{ site.baseurl }}/"
           class="block py-2 hover:text-indigo-600 {% if page.url == site.baseurl or page.url == site.baseurl | append: '/' %}font-bold text-indigo-700{% endif %}">
          Home
        </a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/charts/"
           class="block py-2 hover:text-indigo-600 {% if page.url == site.baseurl | append: '/charts/' %}font-bold text-indigo-700{% endif %}">
          Financial Charts
        </a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/vba/"
           class="block py-2 hover:text-indigo-600 {% if page.url == site.baseurl | append: '/vba/' %}font-bold text-indigo-700{% endif %}">
          Excel VBA
        </a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/sql/"
           class="block py-2 hover:text-indigo-600 {% if page.url == site.baseurl | append: '/sql/' %}font-bold text-indigo-700{% endif %}">
          SQL Analysis
        </a>
      </li>
      <li>
        <a href="{{ site.baseurl }}/powerbi/"
           class="block py-2 hover:text-indigo-600 {% if page.url == site.baseurl | append: '/powerbi/' %}font-bold text-indigo-700{% endif %}">
          Power BI
        </a>
      </li>
    </ul>
  </div>
</nav>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-6 py-8 max-w-4xl">
    {{ content }}
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-sm text-gray-500 flex flex-col md:flex-row justify-between items-center gap-2">
      <span>&copy; {{ site.time | date: "%Y" }} Marcin – Financial Analyst Portfolio</span>
      <span>
        <a href="https://www.linkedin.com/in/marcin-charzy%C5%84ski/" class="hover:text-indigo-600">LinkedIn</a> · 
        <a href="https://github.com/Marcin-Charzynski" class="hover:text-indigo-600">GitHub</a>
      </span>
    </div>
  </footer>

  <script>
    // Toggle mobile menu
    document.getElementById('menu-btn').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    });

    // Optional: Toggle code blocks
    function toggleCode(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === "none" || !el.style.display) ? "block" : "none";
    }
  </script>

</body>
</html>
